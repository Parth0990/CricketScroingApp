<div class="mt-3">
  <h1 class="mx-3" style="font-size: 30px;">Add Tournament</h1>
  <hr style="border-top: 3px solid black ;">
</div>

<div class="mx-3 pb-3">
  <mat-card class="h-100 w-100 mb-2 border border-primary">
    <form #AddtournamentForm='ngForm' (ngSubmit)="AddtournamentForm.form.valid">
    <mat-card-content>
      <mat-form-field class="col-sm-12" appearance="outline">
        <input name="tName" type="text" [(ngModel)]="AddTournamentData.TournamentName" matInput placeholder="Tournament / Series Name" />
      </mat-form-field>
      <mat-form-field class="col-sm-12" appearance="outline">
        <input name="city" type="text" [(ngModel)]="AddTournamentData.City" matInput placeholder="City" />
      </mat-form-field>
      <mat-form-field class="col-sm-12" appearance="outline">
        <input name="Oname" type="text" [(ngModel)]="AddTournamentData.Oname" matInput placeholder="Organiser Name" />
      </mat-form-field>
      <mat-form-field class="col-sm-12" appearance="outline">
        <input type="tel" name="Onum" [(ngModel)]="AddTournamentData.Onumber" matInput placeholder="Organiser Number" />
      </mat-form-field>

      <div class="row col-sm-12">

        <div class="col-sm-6">
            <mat-form-field class="col-sm-12" appearance="fill">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker" name="startdate" [max]="AddTournamentData.enddate" [(ngModel)]="AddTournamentData.startdate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year"></mat-datepicker>
              </mat-form-field>
        </div>

        <div class="col-sm-6">
            <mat-form-field class="col-sm-12" appearance="fill">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="picker1" name="enddate" [min]="AddTournamentData.startdate" [(ngModel)]="AddTournamentData.enddate">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 startView="year"></mat-datepicker>
              </mat-form-field>
        </div>
      </div>

      <div class="row col-sm-12">
        <div class="col-sm-6">
          <mat-form-field class="col-sm-12" appearance="fill">
            <mat-label>Ball Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let item of BallType" [value]="item.ObjId">{{item.ObjName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="col-sm-12" appearance="fill">
            <mat-label>Match Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let data of MatchType" [value]="data.ObjId">{{data.ObjName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row col-sm-12">
        <div class="col-sm-12">
          <mat-form-field class="col-sm-12" appearance="fill">
            <mat-label>Description About Team </mat-label>
            <textarea name="desc" [(ngModel)]="AddTournamentData.Description" matInput></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row col-sm-2 mx-1">
        <button mat-raised-button color="primary" (click)="Addtournament()">
          Add Tournament
        </button>
    </div>
    </mat-card-content>
    </form>
  </mat-card>
</div>
