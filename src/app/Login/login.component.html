
<div class="mt-3">
  <h1 class="mt-2 text-center">Login To Your Account</h1>
  <hr style="border-top: 3px solid black ;">
</div>

<div class="me-5 ms-5">
    <form #LoginForm="ngForm" (ngSubmit)="LoginForm.form.valid">
      <div class="text-center">
    <mat-form-field class="col-sm-4" appearance="outline">
      <mat-label>Username</mat-label>
        <input name="username" type="text" required="true" matInput placeholder="UserName" [(ngModel)]="LoginData.username" />
        <mat-error *ngIf="LoginForm.touched">Field is required</mat-error>
      </mat-form-field>
    </div>
    <div class="text-center">
      <mat-form-field class="col-sm-4 mt-2" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" required="true" name="password" matInput placeholder="Enter Password" [(ngModel)]="LoginData.password" />
        <mat-error *ngIf="LoginForm.touched">Field is required</mat-error>
      </mat-form-field>
    </div>
      <div class="text-center">
        <a class="btn-primary fs-16" style="cursor: pointer;" [routerLink]="['/signup']">Don't Have Account?</a>
      </div>
      <div class="text-center mt-2">
        <button [disabled]="LoginForm.form.invalid" mat-raised-button color="primary" class="col-md-3" (click)="SaveUserData()">Login</button>
      </div>
    </form>
  </div>
